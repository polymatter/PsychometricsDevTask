<table>
  <thead>
    <th>Id</th>
    <th>Birth Date</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>Created</th>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.birthDate}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.gender}}</td>
    <td>{{user.created}}</td>
  </tr>
</table>
